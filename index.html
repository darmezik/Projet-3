<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Location de velos Lyon</title>
        <link rel="stylesheet" href="public/css/style.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <script src="https://kit.fontawesome.com/4c12a4a004.js"></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="public/images/bike.png" id="bike" alt="Logo d'un vélo" />
                <img src="public/images/velo.png" id="lvelo" alt="Logo 'Lvélo's'" />
            </div>
            <div>
                <nav>
                    <ul>
                        <li><a href="#logo">Accueil</a></li>
                        <li><a href="#mapStation">Carte</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section>
            <div id="slideshow">
                <div class="button">
                    <button class="prevBtn"><i class="fas fa-chevron-left"></i></button>
                    <button class="playBtn"><i class="fas fa-play"></i></button>
                </div>
                <img src="public/images/test1.jpg" alt="" />
                <div class="button">
                    <button class="pauseBtn"><i class="fas fa-pause"></i></button>
                    <button class="nextBtn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
        <section id="mapStation">
            <div id="map"></div>
            <div id="stationI">
                <h2>Détails de la station :</h2>
                <h3 id="status"></h3>
                <ul id="info">
                    <li><span id="nameStation"></span></li>
                    <li>Adresse: <span id="stationAdress"></span></li>
                    <li><span id="bikesStand"></span> places</li>
                    <li><span id="availableBikes"></span> vélo(s) disponible(s)</li>
                </ul>
                <form id="form">
                    <p>
                        <label for="firstName"></label>
                        <input type="text" name="firstName" id="firstName" placeholder="Prénom">
                    </p>
                    <p>
                        <label for="lastName"></label>
                        <input type="text" name="lastName" id="lastName" placeholder="Nom">
                    </p>
                    <button id="resa">Réserver</button>
                </form>   
            </div>
        </section>
        <div>
            <canvas id="canva"></canvas>
            <button id="check">Valider</button>
            <button id="clear">Effacer</button>
        </div>
        <section>
            <div id="timer">
                <div class="timerChrono">-TEST--TIMER-</div>
                <button class="timerStart">Start</button>
            </div>
        </section>
        <footer>
            <div>
                <p>Site réaliser dans le cadre d'une formation OpenClassrooms</p>
            </div>
        </footer>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="js/diaporama.js"></script>
        <script src="js/timer.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/app.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
