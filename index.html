<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Location de velos Lyon</title>
        <link rel="stylesheet" href="public/css/style.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
        <link rel="icon" type="image/png" href="public/images/bikeIcon.png" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <script src="https://kit.fontawesome.com/4c12a4a004.js"></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="public/images/bike.png" id="bike" alt="Logo d'un vélo" />
                <img src="public/images/velo.png" id="lvelo" alt="Logo 'Lvélo's'" />
            </div>
            <div>
                <nav>
                    <ul>
                        <li><a href="#logo">Accueil</a></li>
                        <li><a href="#titleMap">Carte</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <h2>Diaporama de présentation</h2>
        <section id="slides">
            <div id="slideshow">
                <div id="buttonLeft" class="button">
                    <button class="prevBtn"><i class="fas fa-chevron-left"></i></button>
                    <button class="playBtn"><i class="fas fa-play"></i></button>
                </div>
                <img src="public/images/1.jpg" alt="" />
                <div id="buttonRight" class="button">
                    <button class="pauseBtn"><i class="fas fa-pause"></i></button>
                    <button class="nextBtn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
        <h2 id="titleMap">Carte des stations vélo pour réservation</h2>
        <section id="mapStation">
            <div id="map"></div>
            <div id="stationI">
                <a id="close"><i class="far fa-times-circle"></i></a>
                <h2>Détails de la station :</h2>
                <h3 id="status"></h3>
                <ul id="info">
                    <li><span id="nameStation"></span></li>
                    <li>Adresse: <span id="stationAdress"></span></li>
                    <li><span id="bikesStand"></span> places</li>
                    <li><span id="availableBikes"></span> vélo(s) disponible(s)</li>
                </ul>
                <form id="form" name="form">
                    <input type="text" name="firstName" id="firstName" placeholder="Prénom"><br />
                    <input type="text" name="lastName" id="lastName" placeholder="Nom">
                    <input type="button" name="resa" id="resa" value="Réserver">
                </form>   
            </div>
            <div id="canvas">
                <canvas id="canva" width="300" height="200"></canvas>
                <div>
                    <button id="check">Valider</button>
                    <button id="clear">Effacer</button>
                </div>
            </div>
        </section>
        <section id="rese">
            <div id="reservation">
                <div id="reservationName">
                    <p>Réserver par Mr/Mme <span id="firstNameResult"></span> <span id="lastNameResult"></span></p>
                    <p>à la station <span id="stationResult"></span></p>
                </div>
                <div>
                    <image src="" id="imageSign"></image>
                </div>
                <div id="timer">
                    <div class="timerChrono">Pas de réservation en cours</div>
                </div>
            </div>
        </section>
        <footer>
            <div>
                <p>Site réaliser dans le cadre d'une formation OpenClassrooms</p>
            </div>
        </footer>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="js/diaporama.js"></script>
        <script src="js/timer.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/resa.js"></script>
        <script src="js/app.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
